<!DOCTYPE html>

<html lang = "es"  >
    <head>
        <meta charset="UTF-8">
      <!-- <meta name="viewport" content="width=device-width"> -->  
        <title> Alura Encriptado</title>
        <link rel = "stylesheet" href = "reset.css">
        <link rel = "stylesheet" href = "style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>  

    

    <body>
           
        <main>   
            <section class="principal">           

                <div class="cuadrado_Texto_encryptado"></div>
                <textarea class="Texto" id="Texto" name="texto" placeholder="Ingrese texto aquí"></textarea>
                    
                <textarea class="Text_encryptado"  id= "Text_encryptado" name="texto_encriptado" placeholder="Texto encriptado"></textarea>
                <div class="advertencia">
                    <img src="exclamation_circle_fill_icon_159582.png" class="imagen-advertencia">
                    <label for="indicaciones" class = "indicacion">Solo letras minúsculas y sin acentos</label>
                </div>    
                
                <button type="button" class="Botton_copiar" id ="Copiar"><label class = "Texto_botton">Copiar</label> </button>
                
                <div class="cuadrado_Botones">
                    <button type="button" class="Encriptar_Botton" id ="Encryptar"><label class = "Texto_Encriptar_Botton">Encriptar</label></button>
                    <button type="button" class="Desencriptar_Botton" id ="Desencriptar"> <label class="Texto_Desencriptar_Botton">Desencriptar</label></button>
                </div>

            </section>

            <script src="index.js"></script>
        </main>     
    </body>

    <footer>
        <img class = "logo_git" src="logo_git.png"/>
        <p class="datos_del_programador">Página creada por Saul Luna Minor</p>
    </footer>
